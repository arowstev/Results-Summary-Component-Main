<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link href="results.css" type="text/css" rel="stylesheet">
      <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="container">
          <div class="boxone">  
              <div> 
                <h3> Your Result </h3> 
              </div>           
              <div class="score"> 
                <div id="sevensix">  76  </div>
                <div id="onehundred">  of 100  </div> 
              </div>
              <div class="greatscored">
                <div id="great"> Great </div>    
                <div id="scored"> 
                  <div>  You scored higher than 65% of </div>
                  <div id="people"> people who have taken </div> 
                  <div id="tests"> these tests. </div>   
                </div>
              </div>
          </div>

          <div class="boxtwo"> 
            <div>      
                <div id="summary"> Summary </div>
                
                 <div>
                    <div class="reaction"> 
                      <div> <img id="iconreaction" src="assets/images/icon-reaction.svg" alt=""> </div>
                      <div id="reactionone"> Reaction </div>
                      <div class="reactiontwo"> 
                        <div id="eighty"> 80 </div> 
                         <div id="percentage"> / 100 </div> 
                      </div>
                    </div>
                   
                    <div class="reaction"> 
                      <div> <img id="iconreaction" src="assets/images/icon-memory.svg" alt=""> </div>
                      <div id="memoryone"> Memory </div>
                      <div class="memorytwo"> 
                        <div id="ninetytwo"> 92 </div> 
                         <div id="percentage"> / 100 </div> 
                      </div>
                    </div>
                    
                    <div class="verbal"> 
                      <div> <img id="iconreaction" src="assets/images/icon-verbal.svg" alt=""> </div>
                      <div id="verbalone"> Verbal </div>
                      <div class="verbaltwo"> 
                        <div id="sixtyone"> 61 </div> 
                        <div id="percentage"> / 100 </div> 
                      </div>
                    </div>
                    
                    <div class="verbal"> 
                      <div> <img id="iconreaction" src="assets/images/icon-visual.svg" alt=""> </div>
                      <div id="visualone"> Visual </div>
                      <div class="verbaltwo"> 
                        <div id="seventytwo"> 72 </div> 
                        <div id="percentage"> / 100 </div> 
                      </div>
                    </div>

                  </div>

                  <div class="continue"> 
                    <div id="continueone"> Continue </div>
                  </div>
                    
            </div>          
          </div> 
        </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tunji Stephen</a>.
      </div>
    </body>
</html>
